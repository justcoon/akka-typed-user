message RegisterUserReq {
    string username = 1;
    string email = 2;
    string pass = 3;
    c.user.domain.proto.Address address = 4;
}

message RegisterUserRes {
    string id = 1;
    oneof result {
        string success = 2;
        string failure = 3;
    }
}

message UpdatePasswordReq {
    string id = 1;
    string pass = 2;
}


message UpdatePasswordRes {
    string id = 1;
    oneof result {
        string success = 2;
        string failure = 3;
    }
}


message UpdateAddressReq {
    string id = 1;
    c.user.domain.proto.Address address = 2;
}

message UpdateAddressRes {
    string id = 1;
    oneof result {
        string success = 2;
        string failure = 3;
    }
}

message UpdateEmailReq {
    string id = 1;
    string email = 2;
}


message UpdateEmailRes {
    string id = 1;
    oneof result {
        string success = 2;
        string failure = 3;
    }
}

message GetUserReq {
    string id = 1;
}

message GetUserRes {
    c.user.domain.proto.User user = 1;
}

message GetUsersReq {
}

message GetUsersRes {
    repeated c.user.domain.proto.User users = 1;
}


message SearchUsersReq {
    string query = 1 [(scalapb.field).no_box = false];
    int32 page = 2;
    int32 pageSize = 3;
}


message SearchUsersRes {
    repeated c.user.domain.proto.User users = 1;
    int32 page = 2;
    int32 pageSize = 3;
    int32 count = 4;
}


service UserApiService {
    //    rpc NewSession (stream Req) returns (stream Rsp) {}

    rpc RegisterUser (RegisterUserReq) returns (RegisterUserRes) {
    }

    rpc UpdateUserEmail (UpdateEmailReq) returns (UpdateEmailRes) {
    }

    rpc UpdateUserPassword (UpdatePasswordReq) returns (UpdatePasswordRes) {
    }

    rpc UpdateUserAddress (UpdateAddressReq) returns (UpdateAddressRes) {
    }

    rpc GetUser (GetUserReq) returns (GetUserRes) {
    }

    rpc GetUsers (GetUsersReq) returns (GetUsersRes) {
    }

    rpc SearchUsers (SearchUsersReq) returns (SearchUsersRes) {
    }
}
